# ECOncrete Wizard API Documentation

## Base URL
```
Production: https://api.econcrete.yoursite.com
Development: http://localhost:3001
```

## Authentication
Currently no authentication required for wizard endpoints.

## Endpoints

### GET /api/wizard/bootstrap
Get all wizard configuration data.

**Response:**
```json
{
  "success": true,
  "data": {
    "countries": [...],
    "cities": {...},
    "primaryGoals": [...],
    "seabedTypes": [...],
    "waveExposure": [...],
    "structureTypes": [...],
    "materials": [...],
    "species": [...],
    "environmentalFactors": [...]
  }
}
```

### POST /api/wizard/projects
Create a new project.

**Request Body:**
```json
{
  "name": "string",
  "countryCode": "string",
  "cityId": "string",
  "primaryGoal": "string",
  "seabedType": "string", 
  "waveExposure": "string",
  "structureTypes": ["string"],
  "preferredMaterials": ["string"],
  "targetSpecies": ["string"],
  "regulatoryNotes": "string"
}
```

**Response:**
```json
{
  "success": true,
  "data": {
    "id": "string",
    "recommendations": {
      "materials": [...],
      "species": [...],
      "compliance": [...]
    }
  }
}
```

### GET /health
Health check endpoint.

**Response:**
```
healthy
```

## Error Handling
All endpoints return errors in this format:
```json
{
  "success": false,
  "error": "Error message",
  "code": "ERROR_CODE"
}
```

